<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Police Side Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">

      <div id="root">
        <div class="root-heading">
          LIVE STATUS
        </div>
        <div id="live-reports">

        </div>
        <div class="number-detection-component"> 
          <div class="number-detection-component-number"> 
              Number of malware detected 
          </div>
          <div id="malwareNumber" class="number-detection-component-text">
              0
          </div>
        </div>

      </div>
      <div class="map-container">
        
        <!-- <div id="map" class="map"><div id="popup"></div></div> -->
        <div id="map" class="map"></div>
        <div id="popup" class="popup" [hidden]="true"></div>
      </div>
      
    </div>
    <script src="./livereport.js"></script>

    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
